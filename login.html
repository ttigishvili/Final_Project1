  <body onload="document.registration.userid.focus();">
    <header class="clearHeader">
      <div class="wrapper">
         <nav class="navigation">
            <ul id="menu" class="nav menu-ul">
               <li>
                  <a class="nav-a" href="index.html"><span>< </span>Back</a>
               </li> 
            </ul>
         </nav>
   </header>
    <section class="login">
      
  <div class="wrapper">
    <form name='registration' onSubmit="return formValidation();">
       <ul>
          <li><label type="username" for="uname" style="border: none;">Username:</label></li>
          <li><input type="text" name="uname" size="12" /></li>
          <li><label type="password" name="password" id="password" for="password" required="required">Password:</label></li>
          <li><input type="password" name="confirm_password" id="confirm_password" required="required" size="12" /></li>
          <div class="reppass">
            <div class="password-field">
          <li><label class="label" for="passw2" >Confirm Password</label></li>
          <li><input type="password" id="showpassword" name="mypassword" size="50" /></li>
          <i class="fa-solid fa-eye iconfa" id="toggleIcon"></i>
          
            
      </div>
        <div class="error-text" id="error_password2"></div>
      
    
    <div class="email">
          <li><label for="email">Email:</label></li>
          <li><input type="text" name="email" size="50" /></li>
          </div>
          <div class="gender">
            <div>
              <input type="radio" name="gender" />
              <label for="">:Male</label>
              <input type="radio" name="gender" />
              <label for="">:Famale</label>
              <div class="error-text" id="error_gender"></div>
            </div>
          </div>
          <div class="agreement">
            <div>
              <input type="checkbox" name="agree" id="agree" />
              <label for="">I agree terms and conditions</label>
              <div class="error-text" id="error_agree"></div>
            </div>
          </div>
          <div class="butt">
          <li><input class="button" type="submit" name="submit" /></li>
        </div>
      </div>
       </ul>
    </form>
 </div>
</section>
